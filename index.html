<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entra en el siguiente enlace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        h2 {
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://static.misionesonline.news/wp-content/uploads/2019/12/11170044/energia-de-misiones.jpg" 
             alt="Energía de Misiones" 
             class="responsive-img">
        <h2>Enlace a hora extra</h2>
        <a id="result">Cargando...</a>
    </div>
    <script>
        // Función para obtener parámetros de la URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            const id_estacion = params.get("id_estacion");
            const id_subestacion = params.get("id_subestacion");

            let message = "No se encontró ningún parámetro válido.";
            if (id_estacion && !id_subestacion) {
                message = `http://emsatablada.no-ip.org:8081/intranet-explotacion/public/horas-extras-operaciones?id_estacion=${id_estacion}`;
                document.getElementById("result").textContent = message;
                document.getElementById("result").href = message;
            } else if (id_subestacion && !id_estacion) {
                message = `http://emsatablada.no-ip.org:8081/intranet-explotacion/public/horas-extras-operaciones?id_subestacion=${id_subestacion}`;
                document.getElementById("result").textContent = message;
                document.getElementById("result").href = message;
            } else if (id_estacion && id_subestacion) {
                message = "Error: Solo uno de los dos parámetros debe estar presente.";
            }

            
        }

        // Ejecutar la función cuando cargue la página
        window.onload = getQueryParams;

    </script>
</body>

</html>
